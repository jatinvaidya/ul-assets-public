<!DOCTYPE html>
<html>

<head>
    {%- auth0:head -%}
    <title>{{ prompt.screen.texts.pageTitle }}</title>

    <!-- default styling -->
    <link rel="stylesheet" href="https://praveen-static-assets.s3.amazonaws.com/default.css">

    <!-- brand specific styling  -->
    {% if application.metadata.stylesheet_uri %}
    <link rel="stylesheet" href="{{ application.metadata.stylesheet_uri }}">
    {% endif %}

    <!-- brand specific specific javascript code -->
    {% if application.metadata.js_uri %}
    <script type="text/javascript" src="{{application.metadata.js_uri}}"></script>
    {% endif %}

</head>

<body class="_widget-auto-layout">
    {%- auth0:widget -%}
</body>

</html>
